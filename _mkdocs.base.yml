repo_name: ""
repo_url: https://github.com/cloud-native-toolkit/site-operator-guide
docs_dir: docs
site_dir: public
edit_uri: edit/main/docs
use_directory_urls: true
watch:
  - overrides
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - redirects:
      redirect_maps: {}

markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
extra_css:
    - css/extra.css
    - css/toolkit-code.css
nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Setup: getting-started/setup/index.md
    - Best practices: getting-started/best-practices/index.md
  - Concepts:
    - Overview: concepts/index.md
    - GitOps: concepts/gitops/index.md
    - Toolkit Concepts:
      - Module: concepts/module/index.md
      - Bill of Materials: concepts/bom/index.md
      - Configuration data: concepts/variables/index.md
  - Tasks:
    - Overview: tasks/index.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Setup: tutorials/1-setup/index.md
  - Reference:
    - Overview: reference/index.md
    - Module: reference/module/index.md
    - Bill of Material: reference/bom/index.md
    - GitOps Structure: reference/gitops-structure/index.md
    - Glossary: reference/glossary/index.md
  - Contribute:
    - Overview: contribute/index.md
  - Previous Layout (to be removed once incorporated into the new layout):
    - Learn:
        - Overview: learn/index.md
        - Create:
            - Overview: learn/iascable/index.md
            - "Lab 1: The basics": learn/iascable/lab1/index.md
            - "Lab 2: Infrastructure": learn/iascable/lab2/index.md
            - "Lab 3: GitOps": learn/iascable/lab3/index.md
