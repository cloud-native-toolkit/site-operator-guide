site_name: "TechZone Automation: Operate"
site_description: >-
  The TechZone Automation Toolkit is an open-source collection of assets that enable application development and support teams to deliver business value quickly using Red Hat OpenShift or Kubernetes
site_url: https://operate.cloudnativetoolkit.dev
site_author: TechZone Automation development team
repo_name: ""
repo_url: https://github.com/cloud-native-toolkit/site-operator-guide
docs_dir: docs
site_dir: public
edit_uri: edit/main/docs
theme:
    name: material
    logo: images/cloudnativetoolkit.png
    favicon: images/cloudnativetoolkit.png
    palette:
      scheme: default
      primary: black
    font:
      text: IBM Plex Sans
      code: IBM Plex Mono
    language: en
    custom_dir: overrides
    features:
#      - navigation.tabs
      - navigation.instant
      - navigation.tracking
#      - navigation.tabs.sticky
#      - navigation.top
      - content.tabs.link
use_directory_urls: true
watch:
  - overrides
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - redirects:
      redirect_maps: {}

markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
extra_css:
    - css/extra.css
    - css/toolkit-code.css
extra:
  generator: false
  analytics:
    provider: google
    property: UA-153689700-1
copyright: Copyright Â© 2022 TechZone Automation
